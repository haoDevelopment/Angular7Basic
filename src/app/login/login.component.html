<h2>Login</h2>
<form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
  <div class="form-group">
    <label for="">Username</label>
    <input type="text" class="form-control" required #Username="ngModel" name="Username" ngModel>
    <div class="label" *ngIf="Username.errors && (Username.dirty || Username.touched)">
      <div class="alert alert-danger" [hidden]="!Username.errors.required">
        Username is required.
      </div>      
    </div>
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input required type="password" class="form-control" #Password="ngModel" name="Password" ngModel>
    <div class="label" *ngIf="Password.errors && (Password.dirty || Password.touched)">
      <div class="alert alert-danger" *ngIf="Password.value == ''">
        Password is required.
      </div>
    </div>
  </div>
  <div class="form-group">
      <button  type="submit" [disabled]="!loginForm.valid" class="btn btn-primary" class="btn btn-primary">Login</button>
